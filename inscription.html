<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>
    <form action="" method="get">
        <h1>Inscription</h1>

        
        <fieldset>
            <legend><strong>Vos Coordonnées</strong></legend>
            <table>
                <tr>
                    <td><label for="">Nom : </label></td>
                    <td><input type="text" placeholder="votre nom" required><br></td>
                </tr>
    
                <tr>
                    <td><label for="">Prénom : </label></td>
                    <td><input type="text" placeholder="votre prenom" required disabled><br></td>
                </tr>
                
                
                <tr>
                    <td> <label for="">Date de naissance : </label></td>
                    <td><input type="date" name="" id="" placeholder="jj/mm/aa"><br></td>
                </tr>
    
                <tr>
                    <td><label for="">Mail : </label></td>
                    <td><input type="email" name="" id="" placeholder="votre mail"><br></td>
                </tr>
                
                <tr>
                    <td> <label for="">Votre site : </label></td>
                    <td><input type="url" name="" id=""><br></td>
                </tr>
               
                <tr>
                    <td><label for="">Code : </label></td>
                    <td><input type="password" name=""><br></td>
                </tr>
                
                
                <tr>
                  
                        <td><label for="">Genre : </label></td>
                        
                        <td>
                            <input type="radio" name="homme" value="Homme"> 
                            <label for="homme">Homme</label><br>
                            <input type="radio" name="femme" value="Femme">
                            <label for="femme">Femme</label>
                        </td>
                            
                </tr>
    
                <tr>
                    <td> <label for="">Pays : </label></td>
                    <td> <select name="" id="">
                        <optgroup label="Votre pays"> 
                            <option value="BF">Burkina Faso</option>
                            <option value="Niger">Niger</option>
                            <option value="Mali">Mali</option>
                            <option value="Maroc">Maroc</option>
                            <option value="Tchad">Tchad</option>
                        </optgroup>
                    </select></td>
                </tr>   
            </table>
        </fieldset>
        
        <fieldset>
            <legend><strong>Vos goûts</strong></legend>
            <input type="checkbox" name="a" id="" value="Tarte">
            <label for="a">Tarte aux fraises à la creme d'amandes</label><br>
            <input type="checkbox" name="b" id="" value="Tarte aux prunes">
            <label for="b">Tarte aux prunes</label><br>
            <input type="checkbox" name="c" id="" value="Tarte rustique aux mirabelles de Lorraine, noisettes et miel">
            <label for="c">Tarte rustique aux mirabelles de Lorraine, noisettes et miel</label> <br><br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Décrivez vos goûts en detail"></textarea>
        </fieldset>

        <fieldset>
            <legend><strong>Envoyez nous votre photo</strong></legend>
            <input type="file" src="" alt=""><br><br>
            <input type="reset" value="Effacer"> 
            <input type="submit" value="Envoyer" disabled> 
            
        </fieldset>
    </table>
    </form>
</body>
</html>
